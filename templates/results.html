<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Extracted Entities</h1>
    <ul>
    {% for result in entity_results %}
        <li>
            <p><strong>Text:</strong> {{ result.text }}</p>
            <ul>
            {% for entity in result.entities %}
                <li>{{ entity.text }} ({{ entity.category }}, confidence: {{ entity.confidence_score }})</li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
